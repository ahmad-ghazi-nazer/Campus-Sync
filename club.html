<html>
 <head>
  <title>
   Campus Sync Dashboard
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-800 text-white">
  <div class="flex flex-col h-screen">
   <!-- Header -->
   <div class="bg-black p-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
     <img alt="University logo" class="h-50" height="100" src="psut_logo.png" width="100"/>
     <div class="text-3xl font-bold">
      CAMPUS SYNC | CLUB INFO
     </div>
    </div>
    <div class="flex items-center space-x-4">
    <!--input class="rounded p-2" placeholder="Clubs, Events etc ..." type="text"/> -->
     <button class="bg-red-600 px-4 py-2 rounded text-white">
      Log out!
     </button>
    </div>
   </div>
   <!-- Main Content -->
   <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-900 p-5 space-y-6">
     <div class="text-gray-400">
      Menu
     </div>
     <div class="space-y-2">
        
        <a class="flex items-center space-x-2 text-white hover:text-blue-300" href="club_president_dashboard.html">
       <i class="fas fa-home">
       </i>
       <span>
        Dashboard
       </span>
      </a>
      <a class="flex items-center space-x-2 text-white hover:text-blue-300" href="Apply_for_event.html">
       <i class="fas fa-calendar-plus">
       </i>
       <span>
        Apply for event
       </span>
      </a>
      <a class="flex items-center space-x-2 text-blue-500 hover:text-blue-300" href="club-info.html">
       <i class="fas fa-info-circle">
       </i>
       <span>
        Your Club Info
       </span>
      </a>
      <a class="flex items-center space-x-2 text-white hover:text-blue-300" href="track_Event_approval.html">
       <i class="fas fa-tasks">
       </i>
       <span>
        Track Event Request
       </span>
      </a>
     </div>
     <div class="text-gray-400">
      Support
     </div>
     <a class="flex items-center space-x-2 text-white hover:text-blue-300" href="help-support.html">
      <i class="fas fa-question-circle">
      </i>
      <span>
       Help &amp; Support
      </span>
     </a>
    </div>
    <!-- Content Area -->
    <div class="flex-1 p-10 space-y-6">
     <img alt="Group of people posing for a photo at an event" class="rounded" height="300" src="PSUT DASHBOAR.webp" style="max-width: 100%; height: auto;" width="600"/>
     
    </div>
   </div>
  </div>
 </body>
</html>
