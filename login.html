<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1a202c;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        function App() {
            return (
                <form action="login.php" method="POST" className="w-full max-w-xs m-auto">
                    <div className="mb-8">
                        <img
                            src="https://cdn.asp.events/CLIENT_TFI_Lode_BAD7CE92_0DD6_8AE0_2284A46F94274BB5/sites/ICRA2023/media/PSUT-(002).png"
                            alt="Princess Sumaya University for Technology"
                            className="block mx-auto mb-2"
                        />
                        <h1 className="text-center text-3xl font-bold mb-2">CAMPUS SYNC</h1>
                        <hr className="border border-blue-500" />
                    </div>
                    <div className="bg-white text-gray-800 rounded-lg shadow-md px-8 pt-6 pb-8 mb-4">
                        <h2 className="text-2xl mb-6">Welcome Back!</h2>
                        <div className="mb-4">
                            <label htmlFor="username" className="block text-gray-700 text-sm font-bold mb-2">
                                USER ID
                            </label>
                            <input
                                type="text"
                                id="user_id"
                                name="user_id"
                                placeholder="User ID"
                                className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                required
                            />
                        </div>
                        <div className="mb-6">
                            <label htmlFor="password" className="block text-gray-700 text-sm font-bold mb-2">
                                Password
                            </label>
                            <input
                                type="password"
                                id="passkey"
                                name="passkey"
                                placeholder="******************"
                                className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                                required
                            />
                        </div>
                        <div className="flex items-center justify-between">
                            <button
                                type="submit"
                                className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            >
                                Login
                            </button>
                        </div>
                    </div>
                    <p className="text-center text-gray-500 text-xs">
                        &copy; Princess Sumaya University for Technology
                    </p>
                </form>
            );
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
